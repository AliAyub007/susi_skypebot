apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: skype
  namespace: skype
  annotations:
    kubernetes.io/ingress.class: "nginx"
spec:
  rules:
  - host: susi-skype.tk
    http:
      paths:
      - path: /api/messages
        backend:
          serviceName: skype
          servicePort: 80
